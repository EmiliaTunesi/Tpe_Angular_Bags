<div>
    <button class="btn btn-primary btn-sm" (click)="downquantity()">-</button>
    <input
        class="input"
        type="text"
        [(ngModel)]="quantity"
        (keyup) = "onChangeQuantity($event)"
    >
    <button (click)= "upquantity()" class="btn btn-primary btn-sm">+</button>
</div>
