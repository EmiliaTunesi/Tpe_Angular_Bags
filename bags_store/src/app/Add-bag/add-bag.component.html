<form [formGroup]="AddBagForm" (ngSubmit)="onSubmit()" class="p-4 border rounded shadow-sm bg-light">
  <h4 class="mb-4 text-center">Agregar nueva cartera</h4>

  <div class="mb-3">
    <label for="name" class="form-label">Nombre:</label>
    <input id="name" type="text" formControlName="name" class="form-control">
    <div *ngIf="AddBagForm.get('name')?.invalid && AddBagForm.get('name')?.touched">
      <small class="text-danger">El nombre es obligatorio</small>
    </div>
  </div>

  <div class="mb-3">
    <label for="material" class="form-label">Material:</label>
    <input id="material" type="text" formControlName="material" class="form-control">
    <div *ngIf="AddBagForm.get('material')?.invalid && AddBagForm.get('material')?.touched">
      <small class="text-danger">El material es obligatorio</small>
    </div>
  </div>

  <div class="mb-3">
    <label for="price" class="form-label">Precio:</label>
    <input id="price" type="number" formControlName="price" class="form-control">
    <div *ngIf="AddBagForm.get('price')?.invalid && AddBagForm.get('price')?.touched">
      <small *ngIf="AddBagForm.get('price')?.hasError('required')" class="text-danger">El precio es obligatorio</small>
      <small *ngIf="AddBagForm.get('price')?.hasError('min')" class="text-danger">El precio debe ser mayor a cero</small>
    </div>
  </div>

  <div class="mb-3">
    <label for="stock" class="form-label">Stock:</label>
    <input id="stock" type="number" formControlName="stock" class="form-control">
    <div *ngIf="AddBagForm.get('stock')?.invalid && AddBagForm.get('stock')?.touched">
      <small *ngIf="AddBagForm.get('stock')?.hasError('required')" class="text-danger">El stock es obligatorio</small>
      <small *ngIf="AddBagForm.get('stock')?.hasError('min')" class="text-danger">El stock debe ser mayor a cero</small>
    </div>
  </div>

  <div class="mb-3">
    <label for="image" class="form-label">URL de imagen:</label>
    <input id="image" type="text" formControlName="image" class="form-control">
  </div>

  <div class="form-check mb-3">
    <input id="discount" type="checkbox" formControlName="discount" class="form-check-input">
    <label for="discount" class="form-check-label">Â¿Tiene descuento?</label>
  </div>

  <button type="submit" class="btn btn-primary w-100 mt-3" [disabled]="AddBagForm.invalid">
    Agregar cartera
  </button>
</form>
